<div *ngIf="usrBand === true">
    <div class="container my-3 mx-5">
        <div class="row">
            <div class="col-8">
                <app-post-indiv [PadrePost]="post" *ngFor="let post of results"></app-post-indiv>
            </div>

            <div class="col-4 ml-5 my-2 jumbotron">
                <div class="my-3">
                    <h4 class="text-center">SITHEC <i class="fas fa-desktop mx-2"></i></h4>
                    <hr>

                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
                    style="display: block; margin: auto;">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../../../assets/img/carousel_1.jpeg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../../../assets//img/carousel_2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../../../assets//img/carousel_3.jpg" alt="Third slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="usrBand !== true">
    <h1 class="text-center">Lo sentimos, requiere un usuario :(</h1>
</div>
